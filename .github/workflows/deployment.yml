name: Deployment

on:
  push:
    branches:
      - main

jobs:
  deployment:
    runs-on: ubuntu-latest

    steps:
      - name: Create deployment via GitHub API
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.ref.replace('refs/heads/', ''),
              required_contexts: [],
              environment: 'production',
              transient_environment: false,
              auto_merge: false,
              payload: { deploy_url: 'https://huggingface.co/spaces/KikKoh/Hokkien' },
            });
            core.info(`Created deployment id: ${deployment.data.id}`);

            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: deployment.data.id,
              state: 'success',
              environment_url: 'https://huggingface.co/spaces/KikKoh/Hokkien',
              description: 'Deployed to Hugging Face Spaces',
            });
