                "description": "Êñ∞ÁâàÊú¨Â∑≤ÊàêÂäüÈÉ®ÁΩ≤Ôºö\nüîó https://huggingface.co/spaces/KikKoh/Hokkien",
                "color": 3066993
              }]
            }'
