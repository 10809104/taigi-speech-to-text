name: Deployment

on:
  push:
    branches:
      - main

permissions:
  contents: read
  deployments: write

jobs:
  deployment:
    runs-on: ubuntu-latest

    steps:
      - name: Create deployment via GitHub API
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.ref.replace('refs/heads/', ''),
              required_contexts: [],
              environment: 'production',
              transient_environment: false,
              auto_merge: false,
              payload: { deploy_url: 'https://huggingface.co/spaces/KikKoh/Hokkien' },
            });
            core.info(`Created deployment id: ${deployment.data.id}`);

            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: deployment.data.id,
              state: 'success',
              environment_url: 'https://huggingface.co/spaces/KikKoh/Hokkien',
              description: 'Deployed to Hugging Face Spaces',
            });

      - name: Notify Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -X POST "$DISCORD_WEBHOOK" \
            -H "Content-Type: application/json" \
            -d '{
              "username": "DeployBot",
              "avatar_url": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png",
              "content": "我們的KikKoh似乎又幹了甚麼，快去看看吧👇",
              "embeds": [{
                "title": "✅ 已部署到 Hugging Face",
                "description": "新版本已成功部署：\n🔗 https://huggingface.co/spaces/KikKoh/Hokkien",
                "color": 3066993,
                "fields": [
                  {
                    "name": "🔀 分支",
                    "value": "${{ github.ref_name }}",
                    "inline": true
                  },
                  {
                    "name": "👤 作者",
                    "value": "${{ github.actor }}",
                    "inline": true
                  },
                  {
                    "name": "🧬 Commit",
                    "value": "[${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})"
                  }
                ],
                "footer": {
                  "text": "Tai-Gi STT 自動部署通知"
                },
                "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
              }]
            }'
